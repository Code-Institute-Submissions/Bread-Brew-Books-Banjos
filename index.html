<!DOCTYPE html>
<html>
  <head>
    <title>Fresh Bread Everywhere</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ_ATpdzk9Dy7na-rCAKreYo0A_-fB-UY&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script src="https://kit.fontawesome.com/e32484071b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="assets/js/index.js"></script>
  </head>
  <body>

  <div class="container-fluid">
    <div class="row feature">
        <h3 class="b4main">Browse the Best</h3>
<button type="button" class="btn-lg btn-primary ">Bread</button>
<button type="button" class="btn-lg btn-warning ">Brew</button>
<button type="button" class="btn-lg btn-success ">Books</button>
<button type="button" class="btn-lg btn-danger ">Banjos</button>
<!--
<button type="button" class="btn btn-bread btn-lg">Bread</button>
<button type="button" class="btn btn-books btn-lg">Books</button>
<button type="button" class="btn btn-banjos btn-lg">Banjos</button>
<button type="button" class="btn btn-brew btn-lg">Brew</button>-->
        <div id="map"></div>
        <div id="listing">
        <div class="bread-search">
        <div id="findbreads">in:</div>

        <div id="locationField">
            <input id="autocomplete" placeholder="Enter a city" type="text" />
        </div>

        <div id="controls">
            <select id="country">
            <option value="ie" default>Ireland</option>
            <option value="all">Search All Countries</option>
            <option value="au">Australia</option>
            <option value="br">Brazil</option>
            <option value="ca">Canada</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="mx">Mexico</option>
            <option value="nz">New Zealand</option>
            <option value="it">Italy</option>
            <option value="za">South Africa</option>
            <option value="es">Spain</option>
            <option value="pt">Portugal</option>
            <option value="us">U.S.A.</option>
            <option value="uk">United Kingdom</option>
            </select>
        </div>
        </div>

        <table id="resultsTable">
            <tbody id="results"></tbody>
        </table>
        </div>

        <div style="display: none">
        <div id="info-content">
            <table>
            <tr id="iw-url-row" class="iw_table_row">
                <td id="iw-icon" class="iw_table_icon"></td>
                <td id="iw-url"></td>
            </tr>
            <tr id="iw-address-row" class="iw_table_row">
                <td class="iw_attribute_name">Address:</td>
                <td id="iw-address"></td>
            </tr>
            <tr id="iw-phone-row" class="iw_table_row">
                <td class="iw_attribute_name">Telephone:</td>
                <td id="iw-phone"></td>
            </tr>
            <tr id="iw-rating-row" class="iw_table_row">
                <td class="iw_attribute_name">Rating:</td>
                <td id="iw-rating"></td>
            </tr>
            <tr id="iw-website-row" class="iw_table_row">
                <td class="iw_attribute_name">Website:</td>
                <td id="iw-website"></td>
            </tr>
            </table>
        </div>
        </div>
    </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
