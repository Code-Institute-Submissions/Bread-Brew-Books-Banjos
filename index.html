<div class="container">
  <div class="row">
    <div class="col-lg-3 align-content-center">
Logo
    </div>
    <div class="col-lg-5 align-content-center">
Buttons
    </div>
    <div class="col-lg-4 align-content-center">
search
    </div>

<h3 class="col-md-12 b4main">Browse the Best <span class="b4sub"><em></em></span></h3>

<div class="row">
  <div class="col-7 inline-block">        
      <div class="active-state__buttons-wrapper">
                    <button type="button" class="active-state__buttons btn-lg btn-bread selected-cat"  name= "bakery">
                        <i class="fas fa-bread-slice"></i><br>
                        Bread
                    </button>
                    <button type="button" class="active-state__buttons btn-lg btn-brew selected-cat" name= "cafe">
                        <i class="fas fa-coffee"></i><br>
                        Brew </button>
                    <button type="button" class="active-state__buttons btn-lg btn-books selected-cat" name= "book_store">
                        <i class="fas fa-book-open"></i><br>
                        Books</button>
                    <button type="button" class="active-state__buttons btn-lg btn-banjos selected-cat" name= "night_club">
                        <i class="fas fa-music"></i><br>
                        Banjos</button>
          </div></div>
  <div class="col-5 inline">
      <div id="searchfield" class="type-search b4sub">
              <div id="locationField">
                <input id="autocomplete" placeholder="Enter a city" type="text" />
            </div>
             <div id="controls" class="b4sub">
                            <select id="country">
                            <option value="all">All Countries</option>
                            <option value="au">Australia</option>
                            <option value="br">Brazil</option>
                            <option value="ca">Canada</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="ie">Ireland</option>
                            <option value="mx">Mexico</option>
                            <option value="nz">New Zealand</option>
                            <option value="ng">Nigeria</option>
                            <option value="it">Italy</option>
                            <option value="za">South Africa</option>
                            <option value="es">Spain</option>
                            <option value="pt">Portugal</option>
                            <option value="us">U.S.A.</option>
                            <option value="uk">United Kingdom</option>
                            </select>
                    </div>
         </div>
    </div>
</div>

        
         <div id="listing" class="col-4">

            <table id="resultsTable">
                <tbody id="results"></tbody>
            </table>
            <div class = "welcome" role="alert"> 
                <h3 class="search-tip">Tip:</h3>
                <hr>
                    <h4>Zoom-out and run another search to increase results.</h4>
            </div>

        </div>
    
            <div id="map"></div>

        <div style="display: none">
        <div id="info-content">
            <table>
            <tr id="iw-url-row" class="iw_table_row">
                <td id="iw-icon" class="iw_table_icon"></td>
                <td id="iw-url"></td>
            </tr>
            <tr id="iw-address-row" class="iw_table_row">
                <td class="iw_attribute_name">Address:</td>
                <td id="iw-address"></td>
            </tr>
            <tr id="iw-phone-row" class="iw_table_row">
                <td class="iw_attribute_name">Telephone:</td>
                <td id="iw-phone"></td>
            </tr>
            <tr id="iw-rating-row" class="iw_table_row">
                <td class="iw_attribute_name">Rating:</td>
                <td id="iw-rating"></td>
            </tr>
            <tr id="iw-website-row" class="iw_table_row">
                <td class="iw_attribute_name">Website:</td>
                <td id="iw-website"></td>
            </tr>
            </table>
        </div>
        </div>
